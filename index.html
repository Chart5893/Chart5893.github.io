<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt AI Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1, h2 {
      margin-top: 1rem;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    canvas {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Treasure Hunt AI Agent</h1>

  <h2>Final Maze Path</h2>
  <img src="pirate_path.png" alt="Maze with Agent Path" />

  <h2>Agent Performance Over Episodes</h2>
  <canvas id="episodeChart"></canvas>

  <script>
    fetch('episode_rewards.json')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('episodeChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map((_, i) => i + 1),
            datasets: [{
              label: 'Total Reward per Episode',
              data: data,
              borderColor: 'cyan',
              backgroundColor: 'rgba(0, 255, 255, 0.2)',
              fill: true,
              tension: 0.25,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Episode' } },
              y: { title: { display: true, text: 'Total Reward' } }
            }
          }
        });
      });
  </script>
</body>
</html>
